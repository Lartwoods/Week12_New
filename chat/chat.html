<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="chat_style.css" />
  </head>
  <body>
    <main class="main">
      <h1>Сервис комментириев со спам фильтром</h1>
      <div class="main__chat">
        <div class="chat__entry">
          <h2>Оставьте ваш комметарий</h2>
          <p>Введите ваше ФИО:</p>
          <input type="text" class="input__text input" />
          <p>Введите ссылку вашего аватара:</p>
          <input type="text" class="input__link input" />
          <p>Введите сообщение:</p>
          <textarea class="chat__message input"></textarea>
        </div>
        <div class="chat__output">
          <h2>Чат</h2>
          <div class="chat__output_name output"></div>
          <div class="chat__output_link output">
            <img class="chat__output_img" />
          </div>
          <div class="chat__output_msg output"></div>
        </div>
      </div>
      <button class="button">Отправить</button>
    </main>
    <script src="chat_script.js"></script>
  </body>
</html>
